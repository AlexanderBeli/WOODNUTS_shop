{% extends "_base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Edit" %}{% endblock title %}

{% block content %}
<div class="container mt-3">    
    <h1 class="h1 border-bottom pb-3 border-light border-opacity-25">{% trans "Edit" %}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn3" type="submit">{% trans "Update" %}</button>
        <a href="{% url 'category_all' %}" class="btn btn3">{% trans 'Back' %}</a>
    </form>
</div>

{% endblock content%}
